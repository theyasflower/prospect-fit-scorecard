        let start = 0;
        const end = score;
        const duration = 2000; // 2 seconds
        const increment = end / (duration / 16); // 60fps

            start += increment;
            if (start >= end) {
                setDisplayScore(end);
                clearInterval(timer);
            } else {
                setDisplayScore(start);
            }
        }, 16);
        
        return () => clearInterval(timer);
    }, [score]);

                        </div>

                       {/* Category Filter Buttons */}
<div className="bg-white brutalist-card p-4 mb-6">
    <p className="text-sm font-semibold text-gray-700 mb-1">Exclude Categories:</p>
    <p className="text-xs text-gray-500 mb-3">‚ö†Ô∏è Excluding categories with critical questions may skew your final score</p>
    <div className="flex flex-wrap gap-2">
        {allCategories.map(category => {
            const isHidden = hiddenCategories.has(category);
            return (
                <button
                    key={category}
                    onClick={() => toggleCategory(category)}
                    className={`category-button px-3 py-1 text-sm font-medium ${isHidden ? 'bg-gray-200 text-gray-500 line-through' : 'text-white'}`}
                    style={{backgroundColor: isHidden ? '#e5e7eb' : '#afa5fe'}}
                >
                    {category}
                </button>
            );
        })}
    </div>
</div>

                        {/* Questions */}
                        <div className="bg-white brutalist-card p-6 mb-6">
                            <div className="mb-6 p-4 border-2 border-black" style={{backgroundColor: '#afa5fe20', borderRadius: '16px'}}>
                                <h2 className="text-lg font-semibold mb-3" style={{color: '#afa5fe'}}>How to Use This Checklist</h2>
                                <div className="space-y-2 text-sm text-gray-700">
                                    <p><strong>Weighting Scores:</strong></p>
                                    <ul className="ml-4 space-y-1">
                                        <li>‚Ä¢ <strong>3 = Very important</strong> ‚Äî Non-negotiable</li>
                                        <li>‚Ä¢ <strong>2 = Important</strong> ‚Äî Preferred, but negotiable</li>
                                        <li>‚Ä¢ <strong>1 = Nice to have</strong> ‚Äî Optional</li>
                                    </ul>
                                    <p className="mt-3"><strong>How to Answer:</strong> Tick the box for YES, leave unchecked for NO for each question.</p>
                                    <p className="mt-3 text-xs italic">
                                        <strong>Note:</strong> This checklist is for guidance only. Feel free to adjust the questions or weights to fit your needs. 
                                        You're ultimately responsible for your own business decisions.
                                    </p>
                                </div>
                            </div>

                            {categories.map((category, idx) => {
                                const isHidden = hiddenCategories.has(category);
                                if (isHidden) return null;
                                
                                return (
                                    <div key={category} className={`category-section ${idx > 0 ? 'mt-8 pt-8 border-t-2 border-gray-200' : ''}`}>
                                        <h3 className="text-xl font-bold text-gray-900 mb-4">{category}</h3>
                                        <div className="space-y-3">
                                            {categorizedQuestions[category].map(question => (
                                                <div 
    key={question.id} 
    className="question-card flex items-start space-x-3 p-4 bg-gray-50"
>
    <input
        type="checkbox"
        id={`q-${question.id}`}
        checked={answers[question.id] === true}
        onChange={(e) => handleAnswerChange(question.id, e.target.checked)}
        className="mt-1 h-5 w-5 cursor-pointer"
        style={{accentColor: '#afa5fe'}}
    />
    <label 
        htmlFor={`q-${question.id}`} 
        className="flex-1 cursor-pointer"
    >
        <span className="text-gray-900">{question.question}</span>
        <span className="ml-2 text-xs font-semibold px-2 py-0.5 bg-gray-200 text-gray-700 border border-black" style={{borderRadius: '6px'}}>
            Weight: {question.weight}
        </span>
    </label>
</div>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        <div className="mt-8">
    <div className="floating-button">
    <button
        onClick={handleSubmit}
        className="brutalist-button w-full text-white py-4 px-6"
        style={{backgroundColor: '#afa5fe'}}
    >
        Calculate Fit Score ({answeredCount}/{filteredQuestions.length} answered)
    </button>
    </div>
</div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
